<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku</title>
</head>
<body>
    <h1>PDF FILE</h1>
    <div id="pdf" style="align-content: center"></div> 
    <script>
        const path = window.location.pathname
        const isbn = path.slice(6,path.length)
        console.log(isbn);
        document.getElementById('pdf').innerHTML = `
        <object data="/src/buku/${isbn}.pdf" width="100%" height="700px" >
            <embed src="/src/buku/${isbn}.pdf" width="100%" height="700px"/>
        </object>`
    </script>
</body>
</html>
