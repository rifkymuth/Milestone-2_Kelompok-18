<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lentbook - Login</title>

    <link href="./src/style.css" rel="stylesheet" type="text/css" />
    <script src="./src/main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      href="./src/libraries/fontawesome-free-5.14.0-web/css/all.css"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark row">
      <a class="navbar-brand col-md-3 text-left" href="./hompage.html">
        <img src="./src/Asset/Logo & icon/Logo Lentbook.png" class="logo" />
      </a>
    </nav>

    <!--Main-->
    <main class="container-fluid padding w-100 bg-warning">
      <div class="text-center mb-2">
        <h1>Login</h1>
      </div>
      <div
        class="container card rounded mx-auto shadow-lg py-2"
        style="width: 25rem;"
      >
        <form action="/api/signup" method="post">
          <div class="form-group my-3">
            <label for="user">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="user"
              required
            />
          </div>
          <div class="form-group my-3">
            <label for="nama">Full Name</label>
            <input
              type="text"
              class="form-control"
              name="email"
              id="nama"
              required
            />
          </div>
          <div class="form-group my-3">
            <label for="pass">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="pass"
              required
            />
          </div>
          <input
            class="btn btn-outline-warning my-3"
            type="button"
            value="Login"
            id="cariData"
          />
          <div class="mb-3">
            <a href="./signup.html">Create account!</a>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer container-fluid">
      <p class="text-center m-0 bg-dark text-white">
        <small>&copy;Lentbook 2020</small>
      </p>
    </footer>

    <!-- javascript -->
    <script src="./src/login.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="src/main.js"></script>
  </body>
</html>
