<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PDF FILE</h1>
    <div id="pdf"></div> 
    <script>
        console.log(window.location.pathname);
        const path = window.location.pathname
        const isbn = path.slice(6,path.length)
        console.log(isbn);
        document.getElementById('pdf').innerHTML = `
        <object data="/src/buku/${isbn}.pdf" width="80%" height="500px">
            <embed src="/src/buku/${isbn}.pdf" width="80%" height="500px"/>`
    </script>
</body>
</html>
